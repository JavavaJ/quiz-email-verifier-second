
server:
  port: ${PORT:8080}

mail:
  from: confirmation@gmail.com
  subject: Confirm your email

spring:
  mail:
    protocol: smtp
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_SERVER_USERNAME}
    password: ${MAIL_SERVER_PWD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
